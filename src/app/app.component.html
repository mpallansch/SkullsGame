<div [ngSwitch]="gameService.state">
  <div *ngSwitchCase="gameService.STATE_LOGIN">
    <app-login></app-login>
  </div>
  <div *ngSwitchCase="gameService.STATE_HOME">
    <app-home></app-home>
  </div>
  <div *ngSwitchCase="gameService.STATE_LOBBY">
    <app-lobby></app-lobby>
  </div>
  <div *ngSwitchCase="gameService.STATE_GAME">
    <app-game></app-game>
  </div>
</div>
