<h1>Game Screen</h1>
<button (click)="gameService.state = gameService.STATE_LOBBY">Back to Lobby</button>
<button (click)="gameService.state = gameService.STATE_HOME">Back to Home</button>
<div id="game">
	<p id="phase"></p>
	<p id="waiting"></p>
	<div id="bid"></div>
	<div id="bidding"></div>
	<p id="round"></p>
	<div id="chairs"></div>
</div>
