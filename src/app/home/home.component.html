<h1>Home Screen</h1>
<form>
    <input type="text" placeholder="Lobby Name" name="name" [(ngModel)]="lobbyName" /><br/>
    <input type="password" placeholder="Lobby Password" name="password" [(ngModel)]="lobbyPassword" /><br/>
    <button role="button" (click)="joinLobby()">Join Lobby</button>
    <button role="button" (click)="createLobby()">Create Lobby</button>
</form>
<div *ngIf="loading">Loading...</div>
<p>{{message}}</p>
